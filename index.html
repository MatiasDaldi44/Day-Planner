<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="firstHour">
        <div class="hour">9am</div><textarea name="" id="9" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="secondHour">
        <div class="hour">10am</div><textarea name="" id="10" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="thirdHour">
        <div class="hour">11am</div><textarea name="" id="11" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="fourthHour">
        <div class="hour">12pm</div><textarea name="" id="12" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="fifthHour">
        <div class="hour">1pm</div><textarea name="" id="13" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="sixthHour">
        <div class="hour">2pm</div><textarea name="" id="14" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="seventhHour">
        <div class="hour">3pm</div><textarea name="" id="15" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="eigthHour">
        <div class="hour">4pm</div><textarea name="" id="16" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
      <div class="ninthHour">
        <div class="hour">5pm</div><textarea name="" id="17" cols="110" rows="5" class="present"></textarea><button class="saveBtn"></button>
      </div>
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
